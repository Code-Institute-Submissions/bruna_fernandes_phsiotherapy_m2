<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 30px;
        }
        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid red;
        }

        .my-col {
            border: 3px dotted blue;
        }

        .nav-row {
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    
    <!-----the container class MUST include your ROWS & COLUMNS to define your grid-->
    <div class="container my-container">

        <div class="row nav-row">

            <div class="col-1 nav-col">
                Navbar
            </div>

        </div>
        
        <div class="row my-row">
            <!-----Columns are used to put cells in your grids----->
            <div class="col-3 my-col">
<!--This line of code tells BS from 12 available columns this column should take 4 (the width of 4 columns) -->
                Content Box 1
            </div>
<!---This line of code tells BS to take 8 from the remaining of 12 because col 1 is using 4-->            
            <div class="col-3 my-col">
                Content Box 2
            </div>
<!------This line of code has "col" when it's just col and no number width assigned  it will fill the remaining space automatically------------>
            <div class="col-3 my-col">
                Content Box 3
            </div>

            <div class="col-3 my-col">
                Content Box 4
            </div>

        </div>


        <!-------In the row class you add columns, columns are where you put your actual content-->
        <div class="row my-row">
            <div class="col my-col">
                Footer
            </div>
        </div>


    </div>
</body>
</html>
