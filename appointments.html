         <!-----Modal dialogue goes here because it captures the entire screen so it needs to be a top-level element in the body---->
 <!-----A modal is described as being an island of content that sits in the middle of the page. The modal is hidden by default----->   
 <div class="modal" tabindex="-1" id="signUpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up to BF Fisioteropia!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <label for="repeatPassword">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                </div>
            </div>
        </div>
</div>

                <!-----Wrapper for the date object picker, will allow to put any place on the page, styling for however I want------------->
                    <div class="date-picker">
                <!------Displays the selected formatted date-->
                        <div class="selected-date">22 / 06 / 2021</div>
                <!----Dates element will hold all the information of where we select our dates like a dropdown-------->
                        <div class="dates">
                            <div class="month">
                            <!----Arrows to navigate to previous month (&lt = less than) ----->
                                <div class="arrows prev-mth">&lt;</div>
                            <!-----------This is for whatever month that will be selected-->
                                <div class="mth">June 2021</div>
                            <!----Arrows to navigate to next month (&gt = greater than) ----->
                                <div class="arrows next-mth">&gt;</div>
                            </div>
                            <!-----This is for the selection days---------->
                            <div class="days"></div>
                        </div>
                    </div>

                </div>
