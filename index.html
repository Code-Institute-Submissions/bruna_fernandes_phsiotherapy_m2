<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 30px;
        }
        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid red;
            margin-left: 10px;
            margin-right: 10px;
        }

        .my-col {
            border: 3px dotted blue;
            margin-left: 10px;
        }

        .nav-row {
            border: 2px solid orange;
        }

        .box-1 {
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-xxl bg-dark navbar-dark">
       <!----Brand---->
       <a href="#" class="navbar-brand">Bruna Fernandes Fisioterapia</a>

       <!----Toggler switch for the collapse button (burger button---->
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavBar">
           <span class="navbar-toggler-icon"></span>
       </button>
    </nav>


    <!-----the container class MUST include your ROWS & COLUMNS to define your grid-->
    <div class="container my-container">

        <div class="row nav-row">

            <div class="col-1 nav-col">
                Navbar
            </div>

        </div>
        
        <div class="row my-row">
            <!-----Columns are used to put cells in your grids----->
                                    
                <div class="col my-col">
                        
                    <div class="row my-row">

                        <div class="col box-1">
                            Content Box 1
                        </div>

                        <div class="col box-2">
                            Content Box 2
                        </div>

                    </div>

                    </div>                             
        </div>


     <!-------In the row class you add columns, columns are where you put your actual content-->
        <div class="row my-row">
            <div class="col-6 my-col">
                Footer
            </div>
            <div class="col-6 my-col">
                Footer
            </div>
        </div>


    </div>
</body>
</html>
